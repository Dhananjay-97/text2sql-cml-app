name: Text2SQL
description: "Build a CHAT application to ask questions about your database that will generate SQL query."
author: "Dhananjay"
date: "2025-02-26"
specification_version: 1.0
prototype_version: 1.0


environment_variables:
    # Added environment variables for Text-to-SQL models and database credentials
    OPENAI_CHAT_MODEL:
        default: "gpt-4o-mini"
        description: "OpenAI Chat Model to use for text-to-SQL conversion."
        required: true

    HR_USER:
        default: "HR"
        description: "HR database username."
        required: true
    HR_PASSWORD:
        default: "HR"
        description: "HR database password."
        required: true
    HR_DSN:
        default: "192.168.59.11/XEPDB1"
        description: "HR database DSN."
        required: true

    BANK_USER:
        default: "BANKING_DB1"
        description: "Banking database username."
        required: true
    BANK_PASSWORD:
        default: "sql123"
        description: "Banking database password."
        required: true
    BANK_DSN:
        default: "192.168.59.11/XEPDB1"
        description: "Banking database DSN."
        required: true

    MUSIC_USER:
        default: "MUSIC_DB1"
        description: "Music database username."
        required: true
    MUSIC_PASSWORD:
        default: "music_db1"
        description: "Music database password."
        required: true
    MUSIC_DSN:
        default: "192.168.59.11/XEPDB1"
        description: "Music database DSN."
        required: true

    WATERFALL_USER:
        default: "TEXT2SQLWATERFALL"
        description: "Waterfall database username."
        required: true
    WATERFALL_PASSWORD:
        default: "sql123"
        description: "Waterfall database password."
        required: true
    WATERFALL_DSN:
        default: "192.168.59.11/XEPDB1"
        description: "Waterfall database DSN."
        required: true

    CHUNK_SIZE:
        default: "1024"
        description: "Chunk size for document processing."
        required: false
    CHUNK_OVERLAP:
        default: "64"
        description: "Chunk overlap for document processing."
        required: false

runtimes:
  - editor: JupyterLab
    kernel: Python 3.10
    edition: Standard

tasks:
  - type: create_job
    name: Download/Install Project Dependencies
    entity_label: install_dependencies
    arguments: none
    script: scripts/01_install_base.py
    short_summary: Create Job to Install Project Dependencies
    kernel: python3
    cpu: 2
    memory: 4
    environment:
      TASK_TYPE: CREATE/RUN_JOB

  - type: run_job
    entity_label: install_dependencies
    short_summary: Run Job to Install Project Dependencies
    long_summary: Run Job to Install Project Dependencies

  - type: create_job
    name: Update/build Text2SQL
    entity_label: refresh_project
    script: scripts/refresh_project.py
    arguments: None
    cpu: 2
    memory: 4
    short_summary: Create job to allow refreshing the project from source and rebuilding.
    environment:
      TASK_TYPE: CREATE/RUN_JOB

  - type: run_job
    entity_label: refresh_project
    short_summary: Run job to refresh the project from source and rebuilding.

  - type: start_application
    name: Text2SQL
    subdomain: text2sql
    bypass_authentication: false
    static_subdomain: false
    script: scripts/startup_app.py
    short_summary: Create and start Text2SQL.
    long_summary: Create and start Text2SQL.
    cpu: 2
    memory: 4
    environment_variables:
      TASK_TYPE: START_APPLICATION
